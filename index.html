<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="info-bar">
        <!-- 클래스 명을 지을때 CSS 명명법중 BEM 명명법이 있음 -->
        <!-- Block, Element, Modifier -->
        <div class="info-bar__time">23:02</div>
        <div class="info-bar__icons">
          <img src="assets/chart-bar.svg" alt="" />
          <img src="assets/wifi.svg" alt="" />
          <img src="assets/battery-50.svg" alt="" />
        </div>
      </div>
      <div class="menu-bar">
        <div class="menu-bar__location">
          <div>첨단2동</div>
          <div><img src="assets/arrow-down.svg" alt="" /></div>
        </div>
        <div class="menu-bar__icons">
          <img src="assets/search.svg" alt="" />
          <img src="assets/menu-bar.svg" alt="" />
          <img src="assets/bell.svg" alt="" />
        </div>
      </div>
    </header>

    <main>
      <div class="item-list">
        <div class="item-list__img">
          <img src="assets/img1.jpg" alt="" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">엄마 사진 팔아요</div>
          <div class="item-list__info-meta">첨단2동 20초전</div>
          <div class="item-list__info-price">1,500,000원</div>
        </div>
      </div>
      <div class="item-list">
        <div class="item-list__img">
          <img src="assets/img2.png" alt="" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">
            청색자켓과 하얀색 진, 가방세트로 판매합니다
          </div>
          <div class="item-list__info-meta">첨단2동 5분전</div>
          <div class="item-list__info-price">100,000원</div>
        </div>
      </div>
      <div class="item-list">
        <div class="item-list__img">
          <img src="assets/img3.png" alt="" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">대저택 분양하실분 구합니다</div>
          <div class="item-list__info-meta">첨단2동 3일전</div>
          <div class="item-list__info-price">999,999,999원</div>
        </div>
      </div>
      <div class="item-list">
        <div class="item-list__img">
          <img src="assets/img4.png" alt="아?" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">광고할 사람 구합니다.</div>
          <div class="item-list__info-meta">첨단2동 7일전</div>
          <div class="item-list__info-price">10,000원</div>
        </div>
      </div>
      <div class="item-list">
        <div class="item-list__img">
          <img src="assets/img5.png" alt="" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">제가 만든 햄버거 먹으실분</div>
          <div class="item-list__info-meta">첨단2동 7일전</div>
          <div class="item-list__info-price">20,000원</div>
        </div>
      </div>
      <div class="item-list">
        <div class="item-list__img">
          <img src="assets/img6.png" alt="" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">차 여러대 가져가실분</div>
          <div class="item-list__info-meta">첨단2동 10일전</div>
          <div class="item-list__info-price">나눔</div>
        </div>
      </div>
      <div class="right_btn">+ 글쓰기</div>
    </main>

    <footer>
      <div class="footer-block">
        <div class="footer-icons">
          <div><img src="assets/home.svg" alt="" /></div>
          <div>홈</div>
        </div>
        <div class="footer-icons">
          <div><img src="assets/list.svg" alt="" /></div>
          <div>동네생활</div>
        </div>
        <div class="footer-icons">
          <div><img src="assets/map.svg" alt="" /></div>
          <div>내 근처</div>
        </div>
        <div class="footer-icons">
          <div><img src="assets/chat.svg" alt="" /></div>
          <div>채팅</div>
        </div>
        <div class="footer-icons">
          <div><img src="assets/user.svg" alt="" /></div>
          <div>나의 당근</div>
        </div>
      </div>
    </footer>

    <div class="media-info-msg_min">화면 사이즈가 너무 작습니다</div>
    <div class="media-info-msg_max">화면 사이즈가 너무 큽니다</div>
  </body>
</html>
